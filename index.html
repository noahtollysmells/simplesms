<!DOCTYPE html>
<html>
<head>
    <title>Simple Test Chat</title>
    <!-- Newest stable Ably link -->
    <script src="https://cdn.ably.com"></script>
</head>
<body style="font-family: sans-serif; padding: 20px;">

    <h3>Status: <span id="status" style="color: orange;">Connecting...</span></h3>
    
    <div id="chat" style="height: 200px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; background: #f9f9f9;"></div>
    <br>
    <input type="text" id="box" placeholder="Type here..." disabled>
    <button id="btn" onclick="send()" disabled>Send</button>

    <script>
        const key = 'mQBTog.DO3Uhw:eIeE_76e_a-KhqAn1L1DC-bTTXo1na0eTylY3tY2NVE';
        const ably = new Ably.Realtime(key);
        const channel = ably.channels.get('test-room');

        // 1. Check Connection
        ably.connection.on('connected', () => {
            document.getElementById('status').innerText = "Online!";
            document.getElementById('status').style.color = "green";
            document.getElementById('box').disabled = false;
            document.getElementById('btn').disabled = false;
        });

        ably.connection.on('failed', (err) => {
            document.getElementById('status').innerText = "Failed: " + err.reason.message;
            document.getElementById('status').style.color = "red";
            console.log("Detailed Error:", err);
        });

        // 2. Receive
        channel.subscribe('msg', (m) => {
            document.getElementById('chat').innerHTML += '<div>' + m.data + '</div>';
        });

        // 3. Send
        function send() {
            const input = document.getElementById('box');
            channel.publish('msg', input.value);
            input.value = '';
        }
    </script>
</body>
</html>
