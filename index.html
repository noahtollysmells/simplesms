<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Network Chat</title>
    <!-- Include Ably SDK -->
    <script src="https://cdn.ably.com"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #chat-container { width: 90%; max-width: 500px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        #chat-window { height: 300px; border: 1px solid #ddd; border-radius: 5px; overflow-y: auto; padding: 10px; margin-bottom: 15px; background: #fafafa; }
        .message { margin-bottom: 10px; padding: 8px 12px; border-radius: 5px; background: #e1f5fe; border-left: 4px solid #03a9f4; }
        .message b { color: #0277bd; }
        .input-group { display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; outline: none; }
        button { padding: 10px 20px; background: #03a9f4; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0288d1; }
    </style>
</head>
<body>

<div id="chat-container">
    <h2 style="text-align: center; color: #333;">Local Chat App</h2>
    <div id="chat-window"></div>
    
    <div class="input-group">
        <input type="text" id="username" placeholder="Your Name" style="width: 30%;">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    // 1. Connect to Ably using your API Key
    const apiKey = 'mQBTog.DO3Uhw:eIeE_76e_a-KhqAn1L1DC-bTTXo1na0eTylY3tY2NVE';
    const ably = new Ably.Realtime(apiKey);
    const channel = ably.channels.get('global-chat');

    const chatWindow = document.getElementById('chat-window');
    const messageInput = document.getElementById('messageInput');
    const usernameInput = document.getElementById('username');

    // 2. Subscribe to incoming messages
    channel.subscribe('chat-msg', (message) => {
        const { user, text } = message.data;
        const msgElement = document.createElement('div');
        msgElement.className = 'message';
        msgElement.innerHTML = `<b>${user}:</b> ${text}`;
        chatWindow.appendChild(msgElement);
        chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll to bottom
    });

    // 3. Function to send messages
    function sendMessage() {
        const user = usernameInput.value.trim() || 'Anonymous';
        const text = messageInput.value.trim();

        if (text !== "") {
            channel.publish('chat-msg', { user, text });
            messageInput.value = ''; // Clear input
        }
    }

    // 4. Send on "Enter" key
    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
