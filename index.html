<!DOCTYPE html>
<html>
<head>
    <title>No-Websocket Chat</title>
    <script src="https://cdn.ably.com"></script>
</head>
<body style="font-family: sans-serif; padding: 20px;">

    <h3>Status: <span id="status" style="color: orange;">Connecting...</span></h3>
    <div id="chat" style="height: 250px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin-bottom: 10px;"></div>
    
    <input type="text" id="box" placeholder="Type here..." disabled>
    <button id="btn" onclick="send()" disabled>Send</button>

    <script>
        // FORCING 'xhr_polling' (standard HTTP) to bypass firewalls
        const options = { 
            key: 'mQBTog.DO3Uhw:eIeE_76e_a-KhqAn1L1DC-bTTXo1na0eTylY3tY2NVE',
            transports: ['xhr_polling'] 
        };

        const ably = new Ably.Realtime(options);
        const channel = ably.channels.get('chat-room');

        ably.connection.on('connected', () => {
            document.getElementById('status').innerText = "Online (via HTTP)";
            document.getElementById('status').style.color = "green";
            document.getElementById('box').disabled = false;
            document.getElementById('btn').disabled = false;
        });

        ably.connection.on('failed', (err) => {
            document.getElementById('status').innerText = "Failed: " + err.reason.message;
            document.getElementById('status').style.color = "red";
        });

        channel.subscribe('msg', (m) => {
            const chat = document.getElementById('chat');
            chat.innerHTML += '<div>' + m.data + '</div>';
            chat.scrollTop = chat.scrollHeight;
        });

        function send() {
            const input = document.getElementById('box');
            if(input.value.trim() !== "") {
                channel.publish('msg', input.value);
                input.value = '';
            }
        }
    </script>
</body>
</html>
